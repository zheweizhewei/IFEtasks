<script type="text/javascript">
    var btn=document.getElementsByTagName("input"),
        preBtn=btn[0],
        inBtn=btn[1],
        lastBtn=btn[2],
        treeNodes=[],
        treeRoot=document.getElementsByClassName("root")[0],
        timer=null;
    window.onload=function(){
        preBtn.onclick=function(){
            reset();
            preOrder(treeRoot);
            changeColor();
        };
        inBtn.onclick=function(){
            reset();
            inOrder(treeRoot);
            changeColor();
        };
        lastBtn.onclick=function(){
            reset();
            lastOrder(treeRoot);
            changeColor();
        }
    };
    function preOrder(node){
        if(!(node==null)){
            treeNodes.push(node);
            preOrder(node.firstElementChild);
            preOrder(node.lastElementChild);
        }
    }
    function inOrder(node){
        if(!(node==null)){
            inOrder(node.firstElementChild);
            treeNodes.push(node);
            inOrder(node.lastElementChild);
        }
    }
    function lastOrder(node){
        if(!(node==null)){
            lastOrder(node.firstElementChild);
            lastOrder(node.lastElementChild);
            treeNodes.push(node);
        }
    }
    function changeColor(){
        var i=0;
        treeNodes[i].style.backgroundColor="#F34949";
        timer=setInterval(function(){
            i++;
            if(i<treeNodes.length){
                treeNodes[i-1].style.backgroundColor="white";
                treeNodes[i].style.backgroundColor="#F34949";
            }else{
                clearInterval(timer);
                treeNodes[i].style.backgroundColor="white";
            }
        },700)
    }
    function reset(){
        treeNodes=[];
        clearInterval(timer);
        var divs= document.getElementsByTagName("div");
        for(var i=0;i<divs.length;i++){
            divs[i].style.backgroundColor="white";
        }
    }
</script>
</body>
